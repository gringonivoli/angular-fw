<div *screenBelowLarge class="title-bar-small">
    <i class="fa fa-bars" (click)="menuService.toggleLeftSideMenu()"></i>
    <div class="small-image-holder">
        <img class="small-image" src="assets/logo.png" alt="Green Nations Logo">
    </div>
    <i class="fa fa-ellipsis-v"></i>
</div>

<div *screenLarge class="title-bar user-title-bar">
    <img src="assets/logo.png" alt="Green Nations Logo">
    <div class="menu-area">
        <fw-top-bar>
        </fw-top-bar>
        <fw-menu
            *ngIf="!menuService.isVertical"></fw-menu>
    </div>
</div>
