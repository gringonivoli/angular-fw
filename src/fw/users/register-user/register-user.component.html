<div class="register-form">
    <img src="./assets/logo.png" width="320">
    <h4>Register for New Account</h4>
    <form>
        <div class="form-group">
            <input type="text" name="username" placeholder="Resquested Username" class="form-control">
        </div>
        <div class="form-group">
            <input type="email" name="email" placeholder="Email" class="form-control">
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
            <input type="password" name="password-again" class="form-control" placeholder="Password Again">
        </div>
        <button class="btn btn-default" routerLink="/sign-in" routerLinkActive="active">Cancel</button>
        <button class="btn btn-primary">Register</button>
    </form>
</div>
