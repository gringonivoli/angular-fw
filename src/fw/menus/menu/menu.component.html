<nav>
    <ul>
        <li *ngFor="let item of menuService.items">
            <fw-menu-item
                [item]="item"
                [ngClass]="{'vertical-menu': menuService.isVertical}"></fw-menu-item>
        </li>
    </ul>
</nav>

<button
    *ngIf="!menuService.showingLeftSideMenu"
    class="btn btn-sm"
    [ngClass]="{ 'horizontal': !menuService.isVertical }"
    (click)="menuService.toggleMenuOrientation()">

    <i class="fa fa-angle-up" *ngIf="menuService.isVertical"></i>
    <i class="fa fa-angle-left" *ngIf="!menuService.isVertical"></i>
</button>
